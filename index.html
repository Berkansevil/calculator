<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="stylee.css">
    <link rel="shortcut icon" href="/favicon/pngegg.png" type="image/x-icon">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,300;0,400;1,200;1,300&family=Raleway:ital,wght@1,300&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   
</head>
<body class="bg">
     <div class="container">
      <span class="title "> 
        <p > <i class="fa-solid fa-calculator"></i> CALCULATOR </p>
    </span>
        <div class="row">
            <div class="col-md-12">
              <div class="cal">
                  <div class="row">
                      <div class="col-12">
                          <p id="inputVal">0</p>
                      </div>
                  </div>
                  <!--ROW 1-->
                  <div class="row">
                      <div class="col-3">
                          <button class="btn btn-custom btn-symbol" onclick="ClickSymbol(1);">AC</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-custom btn-symbol" onclick="ClickSymbol(2);">+/-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-custom btn-symbol" onclick="ClickSymbol(3);">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(4);">/</button>
                    </div>
                  </div>

                   <!--ROW 2-->
                   <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-custom btn-number" onclick="ClickNumber(7);">7</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-custom btn-number" onclick="ClickNumber(8);">8</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-custom btn-number" onclick="ClickNumber(9);">9</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(5);">x</button>
                  </div>
                </div>
                 <!--ROW 3-->
                 <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-number" onclick="ClickNumber(4);">4</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-number" onclick="ClickNumber(5);">5</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-number" onclick="ClickNumber(6);">6</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(6);">-</button>
                  </div>
                </div>
                 <!--ROW 4-->
                 <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-number" onclick="ClickNumber(1);">1</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-number" onclick="ClickNumber(2);">2</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-number" onclick="ClickNumber(3);">3</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(7);">+</button>
                  </div>
                </div>
                 <!--ROW 5-->
                 <div class="row">
                    <div class="col-6">
                        <button class="btn btn-custom btn-number2" onclick="ClickNumber(0);">0</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-number" onclick="ClickSymbol(9);">.</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(8);">=</button>
                  </div>
                </div>
              
              </div>
             
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 </body>
